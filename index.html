<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- DATI JS -->
    <script src="js/date.js"></script>
    <!-- JAVASCRIPT -->
    <script defer src="js/script.js"></script>
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- ID COLLEGATO A VUE -->
    <div id="root">
        <!-- CONTENITORE -->
        <div class="container">
            <div class="card mt-4 p-2">
                <h1 class="text-center text-danger">LISTA DA FARE</h1>
                <ul class="list-group">
                    <!-- LISTA -->
                    <li v-for="element in date" class="list-group-item"> 
                        <div class="form-check d-flex justify-content-between align-items-center">
                            <!-- TESTO -->
                            <label class="form-check-label" :class="{'text-decoration-line-through': element.done}">
                            <!-- CHECKBOX -->
                            <input class="form-check-input" type="checkbox" v-model="element.done">
                            {{element.text}}</label>
                            <!-- RIMUOVI -->
                            <i @click="productFound(element.id)" class="fa-solid fa-xmark"></i>
                        </div>
                    </li>
                </ul>
                <div class="input-group my-3">
                    <!-- INPUT TESTO -->
                    <input type="text" class="form-control" placeholder="Aggiungi prodotto alla lista" v-model.trim="newProduct">
                    <!-- BOTTONE AGGIUNGI -->
                    <button class="btn btn-outline-primary" type="button" @click="addProduct"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <!-- TESTO VISIBILE SOLO SE NON CI SONO ELEMENTI -->
            <h2 class="text-center mt-3" v-show="date.length === 0">LISTA COMPLETATA</h2>
        </div>
    </div>
</body>
</html>
