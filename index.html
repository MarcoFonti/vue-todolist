<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- DATI JS -->
    <script src="js/date.js"></script>
    <!-- JAVASCRIPT -->
    <script defer src="js/script.js"></script>
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- ID COLLEGATO A VUE -->
    <div id="root">
        <!-- CONTENITORE -->
        <div class="container">
            <div class="card mt-4 p-2">
                <h1 class="text-center text-danger">LISTA DELLA SPESA</h1>
                <ul class="list-group">
                    <!-- LISTA -->
                    <li v-for="element in date" class="list-group-item d-flex justify-content-between"> 
                        <span :class="{'text-decoration-line-through': element.done}">{{element.text}}</span>
                        <span><i class="fa-solid fa-xmark"></i></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
